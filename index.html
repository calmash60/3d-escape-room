<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>3D Escape Room Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="game.js" defer></script>
  </head>
  <body>
    <div id="hud">
      <span id="message">Find the key to escape!</span>
    </div>
    <!-- Mobile Controls -->
    <div id="mobile-controls">
      <div id="joystick-base">
        <div id="joystick-knob"></div>
      </div>
      <button class="action-btn" id="look-left">⟲</button>
      <button class="action-btn" id="look-right">⟳</button>
      <button class="action-btn" id="look-up">↑</button>
      <button class="action-btn" id="look-down">↓</button>
    </div>
    <a-scene>
      <!-- Room -->
      <a-box position="0 0.5 0" width="6" height="1" depth="6" color="#ccc"></a-box> <!-- floor -->
      <a-box position="0 3 0" width="6" height="5" depth="0.1" color="#888"></a-box> <!-- back wall -->
      <a-box position="0 3 -3" width="6" height="5" depth="0.1" color="#666"></a-box> <!-- front wall -->
      <a-box position="3 3 0" width="0.1" height="5" depth="6" color="#888"></a-box> <!-- right wall -->
      <a-box position="-3 3 0" width="0.1" height="5" depth="6" color="#888"></a-box> <!-- left wall -->
      <a-box position="0 6 0" width="6" height="0.1" depth="6" color="#fff"></a-box> <!-- ceiling -->

      <!-- Door (escape) -->
      <a-box id="door" position="0 1.5 -3.05" width="1" height="3" depth="0.2" color="#4b3" class="clickable"></a-box>
      <a-text value="EXIT" position="0 3 -2.9" width="2" color="#fff" align="center"></a-text>

      <!-- Key (collectible) -->
      <a-cylinder id="key" position="2 0.6 0" radius="0.1" height="0.3" color="#fd0" class="clickable"></a-cylinder>

      <!-- Camera -->
      <a-entity id="camera" camera look-controls wasd-controls position="0 1.6 2"></a-entity>
    </a-scene>
  </body>
</html>
